<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- header links -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./../../../assets/images/LogoLDMT.ico"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- body links -->
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/imageFolder/LogoLDMT.ico"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./../css/registro.css" />
    <title>Registrar Audio</title>
  </head>
  <body>
    <div class="container">
      <div class="profile-picture">
        <img
          src="./../../../assets/images/LogoLDMT.jpg"
          alt="Imagen de perfil"
          class="logo"
        />
      </div>
      <header class="header">
        <div class="greeting">
          <p><font size="3">Hola, Admin </font></p>
          <p><font size="">Bienvenido a la voz de mi Tierra</font></p>
        </div>
        <div class="user-indicator">
          <span>Usuario</span>
          <img src="mini-logo-activo.png" alt="Usuario activo" />
        </div>
      </header>

      <div class="menu">
        <div class="menu__item" data-page="app">
          <i class="fas fa-home"></i> Inicio
        </div>
        <div class="menu__item" data-page="buscar">
          <i class="fas fa-search"></i> Buscar
        </div>
        <div class="menu__item" data-page="ranking">
          <i class="fas fa-star"></i> Ranking
        </div>
        <div class="menu__item" data-page="favoritos">
          <i class="fas fa-heart"></i> Favoritos
        </div>
        <div class="menu__item" data-page="registro">
          <i class="fa-solid fa-plus"></i> Registrar
        </div>
        <div class="menu__item" data-page="soporte">
          <i class="fas fa-question-circle"></i> Soporte
        </div>
      </div>
    </div>

    <!-- -----------------------------------------------------Main------------------------------------------------------- -->
    <div class="container__body">
      <div class="container__form">
        <h2>Registro de nuevo audio</h2>
        <form id="audio__form">
          <div class="container-inputs">
            <div class="container__input1">
              <label for="titulo_audio" class="form__label">Título Del Audio:</label>
              <input
                type="text"
                class="form__control"
                id="titulo_audio"
                required
                maxlength="70"
                placeholder="Título de audio"
                oninput="validateTitle(this)"
              />
              <div class="menssage__error">
                <p class="error-message" id="error_titulo_audio"></p>
              </div>
              
              <label for="musica_fondo" class="form__label">Música De Fondo:</label>
              <input
                type="text"
                class="form__control"
                id="musica_fondo"
                required
                maxlength="50"
                minlength="50"
                placeholder="Música de fondo"
                oninput="validateTitle(this)"
              />
              <div class="menssage__error">
                <p class="error-message" id="error_musica_fondo"></p>
              </div>

              <label for="procedencia" class="form__label">Procedencia:</label>
              <input
                type="text"
                class="form__control"
                id="procedencia"
                required
                maxlength="30"
                minlength="4"
                placeholder="Procedencia"
                oninput="validateTitle(this)"
              />
              <div class="menssage__error">
                <p class="error-message" id="error_procedencia"></p>
              </div>

              <label for="formato" class="form__label">Formato De Audio:</label>
              <select
                name="formato_audio"
                id="formato_audio"
                class="form-select form-select-sm"
                placeholder="Formato de audio"
                onchange="updateAcceptAttribute()"
              >
                <option value="null">Seleccionar formato</option>
                <option value="MP3">MP3</option>
                <option value="WAV">WAV</option>
                <option value="AIFF">AIFF</option>
              </select>
              <div class="message__error">
                <p class="error-message" id="error_formato_audio"></p>
              </div>
            </div>
            <div class="container__input2">
              <label class="form__label">Tipo De Audio:</label>
              <div class="container_radio_group">
                <div class="radio-group">
                  <label for="cuento" class="form__label">
                    <input
                      type="radio"
                      class="form__radio__input"
                      id="cuento"
                      name="tipo_audio"
                      value="Cuento"
                      required
                    />
                    Cuento 
                  </label>
                </div>
                <div class="radio-group">
                  <label for="leyenda" class="form__label">
                    <input
                      type="radio"
                      class="form__radio__input"
                      id="leyenda"
                      name="tipo_audio"
                      value="Leyenda"
                      required
                    />
                    Leyenda
                  </label>
                </div>
              </div>

              <label for="Narrador" class="form__label">Narrador:</label>
              <input
                type="text"
                class="form__control"
                id="narrador"
                name="narrador"
                required
                maxlength="50"
                minlength="2"
                placeholder="Narrador"
                oninput="validateTitle(this)"
              />
              <div class="menssage__error">
                <p class="error-message" id="error_narrador"></p>
              </div>

              <label for="duracion" class="form__label">Duración (Minutos):</label>
              <input
                type="text"
                readonly
                class="form__control"
                id="duracion"
                name="duracion"
                placeholder="Duracion"
              />
              <!-- <div class="message__error">
                <p class="error-mensaje" id="error_duracion"></p>
              </div> -->
              <!-- <p class="error-mensaje" id="error_falta_datos"></p> -->
            </div>
          </div>

          <div class="container-files">
            <div class="container_file_left">
              <label for="audioFile" class="form__label">Subir archivo de audio:</label>
              <div class="file__chooser">
                <div class="container__upload">
                  <input type="file" accept=""  id="audioFileInput" disabled/>
                </div>
              </div>
            </div>

            <div class="container_file_rigth">
              <label for="textFile" class="form__label">Subir archivo de texto:</label>
                <div class="file__chooser">
                  <div class="container__upload">
                    <input type="file" id="textFileInput" accept=".txt, .doc, .docs" disabled/>
                  </div>
                </div>
            </div>
          </div>
          
          <div class="button-container">
            <div class="button__cancel">
              <button type="button" id="cancelButton">Cancelar</button>
            </div>
            <div class="button__submit">
              <button type="button" id="submitButton">
                <i class="fa-solid fa-arrow-up-from-bracket"></i> Subir
              </button>
            </div>
          </div>
        
        </form>
      </div>
    </div>
    <div class="popup" id="popup">
      <div class="window__acept__or__error">
        <p class="message" id="message"></p>
        <button class="button__verify" id="verifyButton">Verificar</button>
        <button class="button__ok" id="okButton" display="none" >OK</button>
      </div>
    </div>
    <footer></footer>

    <script src="./../js/registro.js"></script>
  </body>
</html>

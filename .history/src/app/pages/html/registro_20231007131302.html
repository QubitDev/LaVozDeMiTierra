<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/imageFolder/LogoLDMT.ico"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./../css/registro.css" />
    <title>Registrar Audio</title>
  </head>
  <body>
    <header></header>
    <div class="container__body">
      <div class="container__form">
        <h2>Registro de nuevo audio</h2>
        <form id="audio__form">
          <div class="container-inputs">
            <div class="container__input1">
              <label for="titulo_audio" class="form__label">Título Del Audio:</label>
              <input
                type="text"
                class="form__control"
                id="titulo_audio"
                required
                maxlength="30"
                minlength="10"
                oninput="validateTitle(this)"
              />
              
              <label for="musica_fondo" class="form__label">Música De Fondo:</label>
              <input
                type="text"
                class="form__control"
                id="musica_fondo"
                required
                maxlength="50"
                minlength="50"
                oninput="validateTitle(this)"
              />
              <label for="procedencia" class="form__label">Procedencia:</label>
              <input
                type="text"
                class="form__control"
                id="procedencia"
                required
                maxlength="30"
                minlength="4"
                oninput="validateTitle(this)"
              />
              
              <label for="formato" class="form__label">Formato De Audio:</label>
              <select
                name="formato_audio"
                id="formato_audio"
                class="form-select form-select-sm"
                onchange="updateAcceptAttribute()"
              >
                <option value="null">Seleccionar formato</option>
                <option value="MP3">MP3</option>
                <option value="WAV">WAV</option>
                <option value="AIFF">AIFF</option>
              </select>
              <label for="audioFile" class="form__label"
                >Subir archivo de audio:</label
              >
              <div class="file__chooser">
                <div class="container__upload">
                  <input type="file" accept=""  id="audioFileInput" disabled/>
                </div>
              </div>
            </div>
            <div class="container__input2">
              <label class="form__label">Tipo De Audio:</label>
              <div class="radio-group">
                <label for="cuento" class="form__label">
                  <input
                    type="radio"
                    class="form__radio__input"
                    id="cuento"
                    name="tipo_audio"
                    value="Cuento"
                    required
                  />
                  Cuento
                </label>
              </div>
              <div class="radio-group">
                <label for="leyenda" class="form__label">
                  <input
                    type="radio"
                    class="form__radio__input"
                    id="leyenda"
                    name="tipo_audio"
                    value="Leyenda"
                    required
                  />
                  Leyenda
                </label>
              </div>
              <label for="Narrador" class="form__label">Narrador:</label>
              <input
                type="text"
                class="form__control"
                id="narrador"
                name="narrador"
                required
                maxlength="50"
                minlength="2"
                oninput="validateTitle(this)"
              />
              <label for="duracion" class="form__label">Duración (Minutos):</label>
              <input
                type="text"
                readonly
                class="form__control"
                id="duracion"
                name="duracion"
              />
              <label for="textFile" class="form__label">Subir archivo de texto:</label>
              <div class="file__chooser">
                <div class="container__upload">
                  <input type="file" id="textFileInput"accept=".txt, .doc, .docs" />
                </div>
              </div>
            </div>
          </div>
          <div class="button-container">
            <div class="button__cancel">
              <button type="button" id="cancelButton">Cancelar</button>
            </div>
            <div class="button__submit">
              <button type="button" id="submitButton">
                <i class="fa-solid fa-arrow-up-from-bracket"></i> Subir
              </button>
            </div>
          </div>
        </form>
      </div>
    </d>
    <footer></footer>

    <script src="./registro.js"></script>
  </body>
</html>

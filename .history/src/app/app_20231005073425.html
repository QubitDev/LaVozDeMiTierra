<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="icon" type="image/x-icon" href="../assets/images/LogoLDMT.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>La Voz De Mi Tierra</title>
</head>
<body>
    <div class="container">
        <div class="profile-picture">
            <img src="../assets/images/LogoLDMT.jpg" alt="Imagen de perfil" class="logo">
        </div>
        <header class="header">
            
            <div class="greeting">
                <p><font size="3">Hola, Admin </font></p>
                <p><font size="3">Bienvenido a la voz de mi Tierra</font></p>
            </div>
            <div class="user-indicator">
                <span>Usuario</span>
                <img src="mini-logo-activo.png" alt="Usuario activo">
            </div>
        </header>
    
        <div class="menu">
            <div class="menu__item">
                <i class="fas fa-home"></i> 
            </div>
            <div class="menu__item">
                <i class="fas fa-search"></i> Buscar
            </div>
            <div class="menu__item">
                <i class="fas fa-star"></i> Ranking
            </div>
            <div class="menu__item">
                <i class="fas fa-heart"></i> Favoritos
            </div>
            <div class="menu__item">
                <i class="fas fa-question-circle"></i> Soporte
            </div>
            <div class="menu__item">
                <i class="fas fa-question-circle"></i> Registro
            </div>
        </div>
    
    </div>
</body>
</html>

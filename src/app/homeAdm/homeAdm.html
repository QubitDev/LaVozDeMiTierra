<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="./../../assets/images/LogoLDMT.ico"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"/>
        <link rel="stylesheet" href="homeAdm.css" />
        <title>Home de Administrador</title>
        
        <!-- Firebase App (la biblioteca base) - es obligatorio siempre -->
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    </head>
    <body>   
        <div id="container">
            <div class="profile-picture">
                <img src="./../../assets/images/LogoLDMT.jpg" alt="Logo"class="logo"/>
            </div>
            <header id="header">
                <div class="greeting">
                    <p><font size="16">La voz de mi Tierra</font></p>
                </div>
                <div class="sesionEnd">
                        <img src="./../../assets/images/IconoAdm.png" alt="Sesion" class="sesion"/>
                </div>
                <div id="sesionMenu">
                    <ul class="opciones" id="opciones">
                        <a href="./../pages/html/Login.html">cerrar sesion</a>                        
                    </ul>
                    <ul class="opciones" id="opciones">
                        <a href="./../homeAdm/homeAdm.html">perfil usuario</a>                        
                    </ul>

                </div>
            </header>
            <div id="menu">
                <div class="content">
                 <div class="menu__item" data-page="app">
                   <i class="fas fa-home"></i> 
                   <a href="./../homeAdm/homeAdm.html">Inicio</a>
                </div>
                
                 <div class="menu__item" data-page="registro">
                   <i class="fa-solid fa-plus"></i>
                   <a href="./../pages/html/registro.html">Registrar Audio</a>
                 </div>
                </div>
            </div>
        </div>
    
        <!---------------------------------------------------HOME AMINISTRADOR-------------------------------------->
        <div id="contenedor">             
                <div class="scrollDiv">
                    <div class="CUENTOS">
                        <h2>Cuentos:</h2>
                    </div>
                    <div class="Object" id="campoUno">
                                               
                    </div>
                </div>
            
            
                <div class="DosScrollDiv">
                    <div class="LEYENDAS">
                        <h2>Leyendas:</h2>
                    </div>                   
                    <div class="Object" id ="campoDos">   
                                               
                    </div>
                </div>
            
        </div>
        <div id="confirmacion">
            <h3 class="texto">Estas seguro de eliminar?</h3>
        </div>
        <div id="all"></div>

        <div class="container__body" id="editarAll">
            <div class="container__form">
              <h2 id="titulo">Editar audio</h2>
              <form id="audio__form">
                <div class="container-inputs">
                  <div class="container__input1">
                    <label for="titulo_audio" class="form__label">Título Del Audio:</label>
                    <input type="text" class="form__control" id="titulo_audio" required maxlength="70" placeholder="Título de audio"/>
                    <div class="menssage__error">
                      <p class="error-message" id="error_titulo_audio"></p>
                    </div>
                    
                    <label for="musica_fondo" class="form__label">Música De Fondo:</label>
                    <input
                      type="text" class="form__control" id="musica_fondo" required maxlength="50" minlength="50" placeholder="Música de fondo"/>
                    <div class="menssage__error">
                      <p class="error-message" id="error_musica_fondo"></p>
                    </div>
      
                    <label for="procedencia" class="form__label">Procedencia Cultural:</label>
                    <input
                      type="text" class="form__control" id="procedencia" required maxlength="30" minlength="4" placeholder="Procedencia"/>
                    <div class="menssage__error">
                      <p class="error-message" id="error_procedencia"></p>
                    </div>
      
                    <label for="Narrador" class="form__label">Narrador:</label>
                    <input
                      type="text" class="form__control" id="narrador" name="narrador" required maxlength="50" minlength="2" placeholder="Narrador"
                    />
                    <div class="menssage__error">
                      <p class="error-message" id="error_narrador"></p>
                    </div>
      
                    <label for="duracion" class="form__label custom_bael"> Duracion(min): 
                      <a
                        id="duracion" name="duracion" placeholder="Duración" class="form__control" style="text-decoration: none; display: none;"
                        onclick="return false;"
                      ></a>
                    </label>
      
                    <label class="form__label">Tipo De Audio:</label>
                    <div class="container_radio_group" id="tipo_audioCL">
                      <div class="radio-group">
                        <label for="cuento" class="form__label">
                          <input
                            type="radio" class="form__radio__input" id="tipo_audio" name="tipo_audio" value="Cuento" required/>
                          Cuento 
                        </label>
                      </div>
                      <div class="radio-group">
                        <label for="leyenda" class="form__label">
                          <input
                            type="radio" class="form__radio__input" id="tipo_audio" name="tipo_audio" value="Leyenda" required/>
                          Leyenda
                        </label>
                      </div>
                    </div>
                  </div>
                  
                  <div class="container__files">
                    <label for="formato" class="form__label">Formato De Audio:</label>
                    <select
                      name="formato_audio" id="formato_audio" class="form-select form-select-sm" placeholder="Formato de audio">
                      <option value="null">Seleccionar formato</option>
                      <option value="MP3" >MP3</option>
                      <option value="WAV" >WAV</option>
                      <option value="AIFF" >AIFF</option>
                    </select>
                    <div class="message__error">
                      <p class="error-message" id="error_formato_audio"></p>
                    </div>
                    <!-- aundio -->
                    <label for="audioFile" class="form__label">Subir archivo de audio:</label>
                    <div class="container__audio">
                      <div class="file__chooser">
                        <!-- <div class="container__upload"> -->
                          <input 
                            type="file" class="form__control" id="audioFileInput" accept="" disabled/>  
                        <!-- </div> -->
                      </div>
                    </div>
                    
      
                    <!-- texto -->
                    <label for="textFile" class="form__label">Subir archivo de texto:</label>
                    <div class="container__text">
                      <div class="file__chooser">
                          <!-- <div class="container__upload"> -->
                            <input 
                            type="file" class="form__control" id="textFileInput" accept=".txt" disabled/>
                          <!-- </div> -->
                        </div>
                    </div>
                    <!-- imagen -->
                    <label for="imagen_audio" class="form__label">Imagen del Audio:</label>
                      <div class="container__image">
                        <div class="file__chooser">
                          <input
                            type="file" class="form__control" id="imageInput" accept=".jpeg, .png"/>
                        </div>
                        <div class="image-preview">
                          <p id="frase">Vista previa</p>
                          <img id="imagePreview" src="" alt="" style="display: none;"/>
                        </div>
                      </div>
                  </div>
                </div>            
              </form>
              <div class="button-container">
                <div class="button__cancel">
                  <button type="button" id="cancelButton">Cancelar</button>
                </div>
                <div class="button__submit">
                  <button type="button" id="submitButton">
                    <i class="fa-solid fa-arrow-up-from-bracket"></i> Actualizar
                  </button>
                </div>
              </div>
            </div>
          </div>
        <!-- Firebase Storage -->
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
        <script src="./../../api/configuracion.js"></script>
        <script src="/src/app/homeAdm/homeAdm.js"></script>
    </body>   
</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- header links -->
  <link rel="icon" type="image/x-icon" href="./../../../assets/images/LogoLDMT.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- body links -->
  <link rel="icon" type="image/x-icon" href="./../../assets/images/LogoLDMT.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />

  <link rel="stylesheet" href="app.css" />

</head>

<body>
  <!-- ------------------------------------header y aside-------------------------------------------------- -->
  <div class="container">
    <div class="profile-picture">
      <img src="./../../assets/images/LogoLDMT.jpg" alt="logo" class="logo" />
    </div>
    <header class="header">
      <div class="greeting">
        <p>
          <font size="8">La Voz De Mi Tierra</font>
        </p>
      </div>
      <div class="sesionEnd">
        <img src="./../../assets/images/IconoUsu.png" alt="Sesion" class="sesion" onclick="cerrarSesion()" />
      </div>
      <div id="sesionMenu">
        <ul class="opciones" id="opciones">
          <a href="./../users/html/Login.html">cerrar sesion</a>
        </ul>

      </div>

    </header>

    <div class="menu">
      <div class="content">
        <div class="menu__item" data-page="app" id="home" onClick="showFile('home')">
          <i class="fas fa-home"></i> Inicio
        </div>
        <div class="menu__item" data-page="registro" id="registrar_audio" onClick="showFile('registro')">
          <i class="fa-solid fa-plus"></i> Registrar Audio
        </div>
        <div class="menu__item" data-page="registro" id="searchButton" onClick="mostrarBuscar()">
          <i class="fa-solid fa-magnifying-glass"></i> <a href="javascript:void(0)" onclick="mostrarBuscar()">Buscar</a>
        </div>
        <div class="menu__item" data-page="ranking" id="ranking_audios" onClick="showFile('ranking')">
          <i class="fa-solid fa-ranking-star"></i> Ranking
        </div>

      </div>
    </div>
  </div>

  <!-- --------------------------------- Main ------------------------------------------------------------ -->

  <div id="app-content">

  </div>



  <!-- -------------------------------------------------Buscador------------------------------------------- -->
  <div class="container__search">

    <div class="search__content">
      <input type="search" class="search" id="search" placeholder="Search" />
      <button class="search__button" id="search__button"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="popup__cards">

    </div>
    <div class="header__cards">
      <p class="header__c">Titulo:</p>
      <p class="header__c">Procedencia Cultural:</p>
      <p class="header__c">Narrado por:</p>
      <p class="header__c">duraci√≥n:</p>
    </div>

    <div class="coincident__container" id="coincident__container">

    </div>

    <div class="searchButton" id="searchButton" onClick="mostrarBuscar()">
      <a href="javascript:void(0)" onclick="mostrarBuscar()"><i class="fa-solid fa-arrow-up"></i></a>
    </div>


  </div>
  <script src="./../../api/configuracion.js"></script>
  <script src="app.js"></script>
  <script src="./js/search.js"></script>


</body>

</html>

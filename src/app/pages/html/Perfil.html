<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/Perfil.css" />
    <title>Perfil de Usuario</title>
</head>
<body>
    <header>
        <h1>Perfil de Usuario</h1>
        <button id="homeButton">Home</button>
    </header>
    
    <main>
        <div id="profilePicture">
            <img src="default-profile-picture.jpg" alt="Profile Picture">
            <button id="changePictureButton">Change Picture</button>
        </div>
        
        <div id="usernameSection">
            <div id="usernameContainer">
                <span id="usernameText">Cristian</span>
                <button id="editUsernameButton">&#9998;</button>
            </div>
            <input type="text" id="usernameInput" style="display: none;">
            <button id="saveUsernameButton" style="display: none;">Save Username</button>
        </div>
        
        <button id="saveChangesButton">Save Changes</button>
    </main>

    <script src="script.js"></script>
</body>
</html>

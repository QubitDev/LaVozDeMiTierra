<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="./../css/RegistroUi.css">
    <link rel="icon" type="image/x-icon" href="./../../../assets/images/LogoLDMT.ico" />
    <link rel="stylesheet" media="all" href="./../css/luciernagas.css" />
    <title>Registro - La Voz de mi Tierra</title>
    <style>
        .error {
          color: red;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
    <div class="background">
        <!-- Coloca aquí tu arte para el fondo biselado -->
    </div>
    <div class="container">
        <div class="logo">
            <img src="./../../../assets/images/LogoLDMT.jpg"  alt="Imagen de perfil" class="logo"  />
        </div>
        <h1>LA VOZ DE MI TIERRA</h1>
        <h2>Registrarse</h2>
        <form id="registration-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" placeholder="Nombre" required>
                    <span id="nombreError" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
                    <span id="nombreDeUsuarioError" class="error"></span>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="lastName">Apellido:</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Apellido" required>
                    <span id="apellidoError" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    <span id="contrasenaError" class="error"></span>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                    <span id="correoElectronicoError" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="passwordRepeat">Repita la Contraseña:</label>
                    <input type="password" id="passwordRepeat" name="passwordRepeat" placeholder="Repita la contraseña" required>
                    <span id="repitaContrasenaError" class="error"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Nro de Celular:</label>
                <input type="tel" id="phone" name="phone" placeholder="Nro de celular" required>
                <span id="numeroCelularError" class="error"></span>
            </div>
            <button class="btn" type="submit">Registrarse</button>
            <div id="popup" class="popup">
                <div class="popup-content">
                  <p>¡Registro Exitoso!</p>
                  <button id="continue-button">Continuar</button>
                </div>
            </div>
        </form>
        <p>¿Ya tienes cuenta? <a href="Login.html">Inicia sesión aquí</a></p>
    </div>
    <div class="luciernagas-background">
        <!-- Contenido de luciernagas.html -->
        <div class="firefly"></div>
        <div class="firefly"></div>
        <div class="firefly"></div>
        <div class="firefly"></div>
        <div class="firefly"></div>
        <div class="firefly"></div>
        <div class="firefly"></div>
        <div class="firefly"></div>
        <div class="firefly"></div>
        <div class="firefly"></div>
        <div class="firefly"></div>
        <div class="firefly"></div>
        <div class="firefly"></div>
        <div class="firefly"></div>
        <div class="firefly"></div>
    <script src="./../../../api/configuracion.js"></script>
    <script src="./../js/registrarUsuario.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="./../css/RegistroUi.css">
    <title>Registro - La Voz de mi Tierra</title>
</head>
<body>
    <div class="background">
        <!-- Coloca aquí tu arte para el fondo biselado -->
    </div>
    <div class="container">
        <div class="logo">
            <!-- Coloca aquí tu arte (logo en círculo) -->
        </div>
        <h1>LA VOZ DE MI TIERRA</h1>
        <h2>Registrarse</h2>
        <form id="registration-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" placeholder="Nombre" required>
                </div>
                <div class="form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="lastName">Apellido:</label>
                    <input type="text" id="lastName" name "lastName" placeholder="Apellido" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="passwordRepeat">Repita la Contraseña:</label>
                    <input type="password" id="passwordRepeat" name="passwordRepeat" placeholder="Repita la contraseña" required>
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Nro de Celular:</label>
                <input type="tel" id="phone" name="phone" placeholder="Nro de celular">
            </div>
            <button class="btn" type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="#">Inicia sesión aquí</a></p>
    </div>
    <script src="formulario.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./../css/reproducir.css" />
  <link rel="icon" type="image/x-icon" href="./../../../assets/images/LogoLDMT.ico"
    href="./../../../assets/images/LogoLDMT.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />
  <title>Reproduccion</title>

  <!-- Firebase App (la biblioteca base) - es obligatorio siempre -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <!-- Firebase Storage -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

</head>

<body>
  <!-- main -->
  <div class="container">
    <div class="profile-picture">
      <img src="./../../../assets/images/LogoLDMT.jpg" alt="Imagen de perfil" class="logo" />
    </div>
    <header class="header">
      <div class="greeting">

        <h1>
          <font size="8">La voz de mi Tierra</font>
        </h1>

    </header>

    <div class="menu">
      <div class="content">
        <div class="menu__item" data-page="app" id="home" onClick="showFilse('home')">
          <i class="fas fa-home"></i>
          <a href="./../../homeUsu/homeUsu.html">Inicio</a>
        </div>
      </div>
    </div>

    <div id="page-content" style="display: none;"></div>
    <div class="content-data">
      <p id="id-doc"></p>
    </div>

    <!-- reproducir -->
    <div class="play">
      <div class="caja">
        <div class="imagen" id="imgenC">
          <img src="" class="imagenLC" height="171px" width="153px">
        </div>
        <div class="descripcion">
          <h2 id="tipo__audio"></h2>
          <h3 id="titulo__audio"></h3>
          <h4 id="narrador"></h4>
          <h4 id="musica"></h4>
          <h2 id="tipo__audio"></h2>
          <h3 id="titulo__audio"></h3>
          <h4 id="narrador"></h4>
          <h4 id="musica"></h4>
        </div>
      </div>
      <div class="contenedor">
        <p id="text_content"></p>
      </div>

      <div class="__container_audio">
        <div class="__favorites">
          <button class="__button_favorites">
            <i class="fa-regular fa-heart" id="__empty_heart"></i>
            <i class="fa-solid fa-heart" id="__full_heart" style="display: none;"></i>
          </button>
        </div>

        <div class="__add_list">
          <button class="__button_add_list">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>

        <div class="audio" id="audioPlayer">
          <audio controls="controls" loop="loop" id="audioE">
            <source type="audio/mp3">
          </audio>
        </div>

        <div class="__share">
          <button class="__button_share" onclick="generarEnlaceCompartir()">
            <i class="fas fa-share"></i>
          </button>
        </div>

      </div>

      <div class="container-card">
        <div class="card" id="card">
        </div>
      </div>


      <!-- style="display: none;" -->

      <div class="popup" id="popup">
        <div class="__share__content" id="__share__content">
          <h3>Compartir</h3>
          <div class="__social_networks">
            <ul>
              <li class="facebook"><a href="#"><i class="fa-brands fa-facebook" aria-hidden="true"></i></a></li>
              <li class="whatsapp"><a href="#"><i class="fa-brands fa-whatsapp" aria-hidden="true"></i></a></li>
              <li class="gmail"><a href="#"><i class="fa-brands fa-google" aria-hidden="true"></i></a></li>
            </ul>
          </div>

          <div class="__link__content">
            <div class="__link__share" id="__link__share">
              https://docs.google.com/document/d/16JmbBH61uq9wLUYV1xIJzsHvsJnEB3hkFudjk2LFu4g/edit
            </div>
            <button class="button__copy" id="copy__link">copiar</button>
            <button class="button__cancel" id="cancel">Cancelar</button>
          </div>
        </div>
      </div>


      <script src="./../../../api/configuracion.js"></script>
      <script src="./../js/reproducir.js"></script>
      <script src="./../js/share.js"></script>
</body>

</html>

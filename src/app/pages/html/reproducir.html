    <link

      href="https://fonts.googleapis.com/icon?family=Material+Icons"

    />
    <title>Reproduccion</title>
</head>
<body>  
  <!-- main -->
  <div class="container">
    <div class="profile-picture">
      <img
        src="./../../../assets/images/LogoLDMT.jpg"
        alt="Imagen de perfil"
        class="logo"
      />
    </div>
    <header class="header">
      <div class="greeting">
        
        <p><font size="8">La voz de mi Tierra</font></p>
  
    </header>

    <div class="menu">
      <div class="content">
        <div class="menu__item" data-page="app">
          <i class="fas fa-home"></i> <a href="http://localhost/LaVozDeMiTierra/src/app/homeAdm/homeAdm.html">Inicio</a>
        </div>
    </div>
  </div>

  <div id="page-content" style="display: none;"></div>
  <div class="content-data">
    <p id="id-doc"></p>
  </div>

  
  <!-- reproducir -->
    <div class = "play">
        <div class = "caja">
          <div class = "imagen">
            <img src="./../../../assets/images/im.jpg" alt="" height="171px" width="153px" >
          </div>
          <div class = "audio-info" id = "datos_Audio">
            
          </div>  
        </div>
        <div id="text-container">
        </div>
        <script>
          const url = "https://firebasestorage.googleapis.com/v0/b/qubit-2499b.appspot.com/o/texto%2FEl%20abuelo%20y%20el%20raton-cuento.txt?alt=media&token=11a286b3-1816-41af-829d-bfa8d5db5d27";
        
          // Ahora que tienes la URL, puedes mostrar el contenido del archivo en tu página
          const textContainer = document.getElementById('text-container');
        
          // Crea un elemento de tipo iframe y establece la URL como fuente
          const iframe = document.createElement('iframe');
          iframe.src = url;
          iframe.style.margin = '0 auto';
          iframe.style.textAlign = 'center';
          iframe.style.justifyContent = 'center';
          iframe.style.alignItems = 'center';
          iframe.style.width = '99.9%';
          iframe.style.height = '98.8%';
          iframe.style.backgroundColor = 'white';
          // Agrega el iframe al contenedor de texto en tu página
          textContainer.appendChild(iframe);
        </script>

        <div class="audio">
          <audio controls = "controls" loop="loop">
            <source src = "https://firebasestorage.googleapis.com/v0/b/qubit-2499b.appspot.com/o/audio%2FEL%20ABUELO%20Y%20EL%20RAT%C3%93N%20cuento.mp3?alt=media&token=b966dcb5-5d1d-4dbc-a8e7-ef66271c4edd" type="audio/mp3">
            tu navegador no es compatible
          </audio>
        </div>
      </div>
    <script src="reproduccion.js"></script>
    <script src="registro.js"></script>
    <script src="./../../../api/configuracion.js"></script>
    <script src="./../js/reproducir.js"></script>
</body>
</html>
